<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Tracker</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@600&display=swap" rel="stylesheet">

    <!-- Iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="pomodoros-completados-container"><p class="pomodoros-completados-text">Pomodoros completados: <span class="pomodoros-completados"></span></p></div>
    <div class="cronometro-container">
        <div class="cronometro">
            <div class="minutos-container">
                <div class="numero-container" id="numero-container1">
                    <p class="numero" id="minuto1">2</p>
                </div>
                <div class="numero-container" id="numero-container2">
                    <p class="numero" id="minuto2">5</p>
                </div>
            </div>
            <div class="segundos-container">
                <div class="numero-container" id="numero-container3">
                    <p class="numero" id="segundo1">0</p>
                </div>
                <div class="numero-container" id="numero-container4">
                    <p class="numero" id="segundo2">0</p>
                </div>
            </div>
        </div>
    </div>
    <div class="mensaje-container">
        <p class="mensaje">El descanso comenzar√° automaticamente en 10 segundos...</p>
    </div>
    <section class="botones">
        <button class="button" id="play-button" type="button">
            <span class="material-icons" id="playandpause-icon">play_arrow</span>
        </button>
        <button class="button" id="stop-button" type="button">
            <span class="material-icons">replay</span>
        </button>        
    </section>
    <audio id="audio" src="./media/timbre.mp3"></audio>
    <script src="./index.js"></script>
</body>
</html>
