<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodore Tracker</title>
    <link rel="stylesheet" href="./style.css">

    <!-- Fuentes -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Oswald:wght@600&display=swap" rel="stylesheet">

    <!-- Iconos -->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>
<body>
    <div class="pomodoros-completados-container"><p class="pomodoros-completados-text">Pomodoros completados: <span class="pomodoros-completados"></span></p></div>
    <div class="cronometro-container">
        <div class="cronometro">
        </div>
    </div>
    <section class="botones">
        <button class="button" id="play-button" type="button">
            <span class="material-icons" id="playandpause-icon">play_arrow</span>
        </button>
    </section>
    <audio id="audio" src="./media/timbre.mp3"></audio>
    <script src="./chronometer.js"></script>
</body>
</html>
